<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>ShareStocker – Finance, simplified.</title>
  <meta name="title" content="ShareStocker – Finance, simplified.">
  <meta name="description" content="Welcome to ShareStocker! Discover a community-driven blog sharing honest perspectives, personal finance insights, and stock market knowledge – all crafted for curious investors in a dynamic market.">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header section" data-header>
    <div class="container">

      <a href="/" class="logo">
        <img src="/assets/images/sharestockerlogo.png" width="129" height="40" alt="ShareStocker logo">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="/" class="navbar-link hover:underline" data-nav-link>Home</a>
          </li>
<!-- 
          <li class="navbar-item">
            <a href="/Categories/Recent_Posts.html" class="navbar-link hover:underline" data-nav-link>Recent Posts</a>
          </li> -->

          <li class="navbar-item">
            <a href="/Categories/Guides.html" class="navbar-link hover:underline" data-nav-link>Guides</a>
          </li>

          <li class="navbar-item">
            <a href="/Categories/Resources.html" class="navbar-link hover:underline" data-nav-link>Resources</a>
          </li>

        </ul>
      </nav>

      <div class="wrapper">

        <button class="search-btn" aria-label="search" data-search-toggler>
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

          <span class="span">Search</span>
        </button>

        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
          <span class="span one"></span>
          <span class="span two"></span>
          <span class="span three"></span>
        </button>

        <!-- <a href="#" class="btn">Join</a> -->

      </div>

    </div>
  </header>




  

  <!-- 
    - #SEARCH BAR
  -->

  <div class="search-bar" data-search-bar>

    <div class="input-wrapper">
      <input type="search" name="search" placeholder="Search" class="input-field">

      <button class="search-close-btn" aria-label="close search bar" data-search-toggler>
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>

    <p class="search-bar-text">Please enter at least 3 characters</p>

  </div>

  <div class="overlay" data-overlay data-search-toggler></div>


  
<!--Dynamic Footer-->

<div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));
</script>





  <!-- 
    - custom js link
  -->
  <script src="/assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <!-- BACK TO TOP BUTTON -->
  <a href="#" class="back-to-top" id="backToTop">
    <span>&uarr;</span> <!-- Using an up arrow symbol instead of material icons -->
  </a>


  <script>

    // Function to toggle visibility of the "Back to Top" button
    window.addEventListener("scroll", function () {
      let backToTopButton = document.getElementById("backToTop");

      if (window.scrollY > 100) { // Check if scroll is over 100px
        backToTopButton.style.display = "flex"; // Show button
      } else {
        backToTopButton.style.display = "none"; // Hide button
      }
    });
  </script>

  

</body>


</html>
